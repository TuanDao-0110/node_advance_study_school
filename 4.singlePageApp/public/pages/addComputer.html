<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="/js/addHandler.js"></script>
    <title>Add Computer</title>
  </head>
  <body>
    <main>
      <h1>Add new Computer</h1>
      <div class="fields">
        <div>
          <label> Id: <input required type="text" id="id" /></label>
        </div>
        <div>
          <label> Name: <input required type="text" id="name" /></label>
        </div>
        <div>
          <label> Type: <input required type="text" id="type" /></label>
        </div>
        <div>
          <label> Processor: <input required type="text" id="processor" /></label>
        </div>
        <div>
          <label> Amount: <input required type="text" id="amount" /></label>
        </div>
      </div>
      <button id="submit">Submit</button>
      <div id="messagearea"></div>
      <a href="/"><button>Menu</button></a>
      <a href="/pages/allComputers.html">
        <button>get all computer</button>
      </a>
      <a href="/pages/oneComputer.html">
        <button>get one computer</button>
      </a>
    </main>
  </body>
</html>
